<footer class="article-footer clearfix">
	{% include _partial/post/catetags.html %}
	{% if index == false %}
	<div class="article-share" id="share">
		<div data-url="{{ site.baseurl }}{{ item.url }}" data-title="{% if item.title %}{{ item.title }} | {% endif %}{{ site.title }}" data-tsina="{{ site.author.tsina }}" class="share clearfix">
		</div>
	</div>
	{% endif %}
	{% if index %}
	<div class="comments-count">
		{% if (site.disqus_shortname or site.disqus_shortname) and !site.duoshuo_shortname %}
		<span></span>
		<a href="{{ site.baseurl }}{{ item.url }}#disqus_thread" class="comments-count-link">Comments</a>
		{% elsif site.duoshuo_shortname %}
		<span></span>
		<a href="{{ site.baseurl }}{{ item.url }}#comments" class="ds-thread-count comments-count-link" data-thread-key="{{ item.path }}" data-count-type="comments">&nbsp;</a>
		{% endif %}
	</div>
	{% endif %}
</footer>
