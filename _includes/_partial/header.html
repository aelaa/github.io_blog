<div>
		    {% if site.imglogo.enable && site.imglogo.src %}
			<div id="imglogo">
				<a href="{{ site.baseurl }}/"><img src="{{ site.assets }}/{{ site.imglogo.src }}" alt="{{ site.title }}" title="{{ site.title }}"/></a>
			</div>
			{% endif %}
			<div id="textlogo">
				<h1 class="site-name"><a href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a></h1>
				<h2 class="blog-motto">{% if site.tagline %}{{ site.tagline }}{% endif %}</h2>
			</div>
			<div class="navbar"><a class="navbutton navmobile" href="#" title="menu">
			</a></div>
			<nav class="animated">
				<ul>
					<ul>
						<li><a href="{{ site.baseurl }}{{ site.lang }}{{ site.home_path }}">{% t menu.home %}</a></li>
						<li><a href="{{ site.baseurl }}{{ site.lang }}{{ site.archives_path }}">{% t menu.archives %}</a></li>
						<li><a href="{{ site.baseurl }}{{ site.lang }}{{ site.about_path }}">{% t menu.about %}</a></li>
					<li>
					<form class="search" action="//google.com/search" method="get" accept-charset="utf-8">
						<label>Search</label>
						<input type="search" id="search" name="q" autocomplete="off" maxlength="20" placeholder="{% t layout.search.placeholder %}" />
						<input type="hidden" name="q" value="site:{{ site.baseurl | replace: 'http://', '' | replace: 'https://', '' }}">
					</form>
					</li>
				</ul>
			</nav>
</div>
